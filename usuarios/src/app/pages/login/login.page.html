<ion-header>
  <ion-toolbar color="default">
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating" > Username </ion-label>
          <ion-input type="text"  formControlName="username" onkeydown="return /[a-z, ]/i.test(event.key)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" > Email </ion-label>
          <ion-input formControlName="email" type="mail"></ion-input>
        </ion-item>

      </form>
      <br>

      <ion-button (click)="presentAlert()">Login</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
